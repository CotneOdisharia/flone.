<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div>
        <select name="lang" class="top-bar-lang">
            <option value="English">English</option>
            <option value="Arabic">Arabic</option>
            <option value="Bangla">Bangla</option>
            <option value="Hindi">Hindi</option>
            <option value="Spanish">Spanish</option>
          </select> 
          
          <select name="Money-Type" class="top-bar-Money">
            <option value="USD">USD</option>
            <option value="Taka">Taka(BDT)</option>
            <option value="Riyal">Riyal(SAR)</option>
            <option value="Rupee">Rupee(INR)</option>
            <option value="Dihram">Dihram(AED)</option>
          </select> 

          <section class="call-me">
            <p>Call Us 3965410</p>
          </section>

          <section class="free-delivery">
            <p  class="free-delivery">
            Free delivery on order over
            <span class="span1">$200</span>
            </p>
          </section>
    </div>

    <div>
        <section class="NOTC">
            <h1>Flone.</h1>
        </section>

        <select class="home">
          <option>Home</option>
        </select>

        <select class="Shop">
          <option>Shop</option>
        </select>

        <section class="Coll">
          Collection
        </section>

        <select class="PG">
          <option>Page</option>
        </select>

        <select class="Blog">
          <option>Blog</option>
        </select>

        <section class="Abt">
          About
        </section>

        <section class="Cnt">
          Contact
        </section>

        <section class="logo-search">
          <i class="fa fa-search" aria-hidden="true"></i>
        </section>

        <section class="logo-icon">
          <i class="fa fa-user-circle-o" aria-hidden="true"></i>
        </section>

        <section class="logo-heart">
          <i class="fa fa-heart" aria-hidden="true"></i>
        </section>

        <section class="logo-bag">
          <i class="fa fa-shopping-bag" aria-hidden="true"></i>
        </section>

        <section class="home2">
          HOME/
        </section>

        <section class="shop">
          SHOP
        </section>

        <section class="search">
          <h4>Search</h4>
        </section>

        <select class="sort">
          <option value="Sort">Sort by newness</option>
          <option value="A-Z">A-Z</option>
          <option value="Z-A">Z-a</option>
          <option value="In-stock">In Stock</option>
        </select>

        <section class="result">
          <p>Showing 1-12 of 20 result</p>
        </section>

        <section class="logo-table">
          <i class="fa fa-table" aria-hidden="true"></i>
        </section>

        <section class="logo-list">
          <i class="fa fa-list-ul" aria-hidden="true"></i>
        </section>

        <input type="text" class="search1" placeholder="Search here...">

        <section class="logo-search1">
          <i class="fa fa-search" aria-hidden="true"></i>
          <span class="pink">-10%</span>
          <span class="purple">New</span>
          <span class="pink">-10%</span>
        </section>
    </div>

      <div class="side-bar">
      <h4 class="refineby">Refine By</h4>
     </div>
      <div class="side-bar1">
      <ul class="ul">
      <input type="checkbox" class="checkbox1">
      <span class="span2">On Sale</span>
      <span class="span3">4</span>
      </ul> 
      </div> 
      <div class="side-bar2"> 
      <ul class="ul">
        <input type="checkbox" class="checkbox2">
        <span class="span2">New</span>
        <span class="span3-1">4</span>
      </ul>
      </div> 
      <div class="side-bar3"> 
      <ul class="ul">
        <input type="checkbox" class="checkbox3">
        <span class="span2">In stock</span>
        <span class="span3">4</span>
      </ul>
      </div> 

      <div>
      <img src="Capture.JPG" class="img1">

      <img src="capture 1.JPG" class="img2">

      <img src="Capture3.JPG" class="img3">
      </div>
  </body>
</html>
